<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>

            let nombre = 'Gonzalo'; 
            let apellido = 'Jaques';

            document.write(nombre + ' '+ apellido);
            document.write('<br>');
            document.write('Nombre : '+ nombre + ' ' + apellido);
            document.write('<br>');

            //otra forma de concatenar es con la funcion concat: 
            let saludo = nombre.concat(apellido);
            document.write(saludo);
            document.write('<br>');
            //hay una otra forma de hacer las concatenaciones que es con comas  de la siguiente forma: 
            document.write('Nombre : ', nombre , ' ' , apellido);
            
        </script>
    </body>
</html>
